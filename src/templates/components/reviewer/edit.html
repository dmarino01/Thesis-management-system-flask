{% extends "base.html" %}

{% block title %} Editar Revisor {% endblock %}

{% block customCSS %}
<style>
    /* CSS for image container */
    .img-container {
        text-align: center;
        /* Center the image horizontally */
        margin-top: 20px;
        /* Add margin for spacing */
    }

    /* CSS for the image */
    .img-fluid {
        max-width: 100%;
        /* Make the image responsive within its container */
        height: auto;
    }
</style>
{% endblock %}

{% block content %}

<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <h3>Editar Revisor</h3>
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Editar Registro</h6>
                <form action="{{ url_for('reviewer.update_reviewer', id=reviewer.reviewer_id) }}" method="POST">

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingFirstname" value="{{ reviewer.firstname }}" name="firstname" placeholder="firstname">
                                <label for="floatingFirstname">Nombres</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingLastname" value="{{ reviewer.lastname }}" name="lastname" placeholder="lastname">
                                <label for="floatingLastname">Apellidos</label>
                            </div>
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingReviewer_code" value="{{ reviewer.reviewer_code }}" name="reviewer_code" placeholder="reviewer_code">
                                <label for="floatingReviewer_code">Código de Revisor</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingDni" value="{{ reviewer.dni }}" name="dni" placeholder="dni">
                                <label for="floatingDni">DNI</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingGrade" value="{{ reviewer.grade }}" name="grade" placeholder="grade">
                                <label for="floatingGrade">Título</label>
                            </div>
                        </div>
                    </div>  

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPhone" value="{{ reviewer.phone }}" name="phone" placeholder="phone">
                                <label for="floatingPhone">Teléfono</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingAddress" value="{{ reviewer.address }}" name="address" placeholder="address">
                                <label for="floatingPhone">Dirección (opcional)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" value="{{ reviewer.email }}" name="email" placeholder="email">
                        <label for="floatingEmail">Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingUsername" value="{{ reviewer.username }}" name="username" placeholder="username">
                        <label for="floatingUsername">Usuario</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a class="btn btn-warning" href="{{ url_for('reviewer.reviewer') }}" role="button"><i
                                class="fa fa-arrow-left"></i> Volver</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-12 col-md-6">

                 Add the reviewer's image here 
                <img src="{{ url_for('static', filename='img/usuarios/IMG_5151.jpg') }}" alt="reviewer Image" class="img-fluid" style="max-width: 100%; width: 200px; height: auto;">
                <div class="mt-4">
                    <button class="btn btn-primary" id="changeImageButton">Cambiar Imagen</button>
                </div>
            </div>
        </div>
-->

    </div>

</div>
<!-- Form End -->

{% endblock %}
