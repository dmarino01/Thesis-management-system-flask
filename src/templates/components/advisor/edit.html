{% extends "layout.html" %}

{% block title %} Editar Asesor {% endblock %}

{% block customCSS %}
<style>
    /* CSS for image container */
    .img-container {
        text-align: center;
        /* Center the image horizontally */
        margin-top: 20px;
        /* Add margin for spacing */
    }

    /* CSS for the image */
    .img-fluid {
        max-width: 100%;
        /* Make the image responsive within its container */
        height: auto;
    }
</style>
{% endblock %}

{% block content %}

<!-- Form Start -->
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Editar Asesor</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex align-items-center justify-content-between mb-4">
            <h6 class="m-0 font-weight-bold text-primary">Editar Asesor</h6>
        </div>
        <div class="card-body">
            <form action="{{ url_for('advisor.update_advisor', id=advisor.advisor_id) }}" method="POST">

                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="floatingFirstname">Nombres</label>
                            <input type="text" class="form-control" value="{{ advisor.firstname }}"
                                id="floatingFirstname" name="firstname" placeholder="firstname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="floatingLastname">Apellidos</label>
                            <input type="text" class="form-control" value="{{ advisor.lastname }}" id="floatingLastname"
                                name="lastname" placeholder="lastname">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="floatingAdvisor_code">Código de Asesor</label>
                            <input type="text" class="form-control" value="{{ advisor.advisor_code }}"
                                id="floatingAdvisor_code" name="advisor_code" placeholder="advisor_code">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="floatingDni">DNI</label>
                            <input type="text" class="form-control" value="{{ advisor.dni }}" id="floatingDni"
                                name="dni" placeholder="dni">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="floatingInstitution">Institución (opcional)</label>
                            <input type="text" class="form-control" id="floatingInstitution"
                                value="{{ advisor.institution }}" name="institution"
                                placeholder="institution (optional)">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="floatingPhone">Teléfono</label>
                            <input type="text" class="form-control" id="floatingPhone" value="{{ advisor.phone }}"
                                name="phone" placeholder="phone">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="floatingPhone">Dirección (opcional)</label>
                            <input type="text" class="form-control" id="floatingAddress" value="{{ advisor.address }}"
                                name="address" placeholder="address (optional)">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="floatingEmail">Correo</label>
                    <input type="email" class="form-control" id="floatingEmail" value="{{ advisor.email }}" name="email"
                        placeholder="email">
                </div>

                <div class="form-group">
                    <label for="floatingUsername">Usuario</label>
                    <input type="text" class="form-control" id="floatingUsername" value="{{ advisor.username }}"
                        name="username" placeholder="username">
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-warning" href="{{ url_for('advisor.advisor') }}" role="button"><i
                            class="fa fa-arrow-left"></i> Volver</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Form End -->

{% endblock %}
