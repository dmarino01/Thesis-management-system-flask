{% extends "base.html" %}

{% block title %} Crear Nuevo Autor {% endblock %}

{% block content %}

<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <h3>Crear Nuevo Autor</h3>
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Agregar Nuevo Registro</h6>
                <form action="/save_autor" method="POST">

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="form-floating mb-3">
                        <input type="firstname" class="form-control" id="floatingFirstname" name="firstname"
                            placeholder="firstname" required>
                        <label for="floatingFirstname">Firstname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="lastname" class="form-control" id="floatingLastname" name="lastname"
                            placeholder="lastname" required>
                        <label for="floatingLastname">Apellidos</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="email"
                            required>
                        <label for="floatingEmail">Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="phone" class="form-control" id="floatingPhone" name="phone" placeholder="phone"
                            required>
                        <label for="floatingPhone">Tel√©fono</label>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <a class="btn btn-warning" href="{{ url_for('autor') }}" role="button"><i class="fa fa-arrow-left"></i> Volver</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>          
                    </div>
                </form>
            
            </div>
            
        </div>
    </div>
</div>
<!-- Form End -->

{% endblock %}
