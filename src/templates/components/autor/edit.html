{% extends "base.html" %}

{% block title %} Crear Nuevo Autor {% endblock %}

{% block customCSS %}
<style>
    /* CSS for image container */
    .img-container {
        text-align: center;
        /* Center the image horizontally */
        margin-top: 20px;
        /* Add margin for spacing */
    }

    /* CSS for the image */
    .img-fluid {
        max-width: 100%;
        /* Make the image responsive within its container */
        height: auto;
    }
</style>
{% endblock %}

{% block content %}

<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <h3>Editar Autor</h3>
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Editar Registro</h6>
                <form action="/update_autor/{{ autor.author_id }}" method="POST">

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingStudent_code"
                            value="{{ autor.student_code }}" name="student_code" placeholder="student_code" required>
                        <label for="floatingStudent_code">Codigo de Estudiante</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstname" value="{{ autor.firstname }}"
                            name="firstname" placeholder="firstname" required>
                        <label for="floatingFirstname">Firstname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastname" value="{{ autor.lastname }}"
                            name="lastname" placeholder="lastname" required>
                        <label for="floatingLastname">Apellidos</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="phone" class="form-control" id="floatingPhone" value="{{ autor.phone }}"
                            name="phone" placeholder="phone" required>
                        <label for="floatingPhone">Teléfono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAddress" value="{{ autor.address }}"
                            name="address" placeholder="address">
                        <label for="floatingPhone">Dirección (opcional)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" value="{{ autor.email }}"
                            name="email" placeholder="email" required>
                        <label for="floatingEmail">Correo</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a class="btn btn-warning" href="{{ url_for('autor') }}" role="button"><i
                                class="fa fa-arrow-left"></i> Volver</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

{% endblock %}
