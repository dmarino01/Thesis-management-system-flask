{% extends "base.html" %}

{% block title %} Editar Autor {% endblock %}

{% block customCSS %}
<style>
    /* CSS for image container */
    .img-container {
        text-align: center;
        /* Center the image horizontally */
        margin-top: 20px;
        /* Add margin for spacing */
    }

    /* CSS for the image */
    .img-fluid {
        max-width: 100%;
        /* Make the image responsive within its container */
        height: auto;
    }
</style>
{% endblock %}

{% block content %}

<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <h3>Editar Autor</h3>
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Editar Registro</h6>
                <form action="{{ url_for('author.update_autor', id=autor.author_id) }}" method="POST">

                    {% with messages = get_flashed_messages() %}
                    {% for message in messages %}
                    <div class="alert alert-primary alert-dismissible position-relative" role="alert" id="myAlert">
                        <strong>{{ message }}</strong>
                        <div class="progress-container">
                            <div class="progress-bar" role="progress-bar" id="myProgressBar"></div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endwith %}

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingFirstname"
                                    value="{{ autor.firstname }}" name="firstname" placeholder="firstname">
                                <label for="floatingFirstname">Firstname</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingLastname"
                                    value="{{ autor.lastname }}" name="lastname" placeholder="lastname">
                                <label for="floatingLastname">Apellidos</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingStudent_code"
                                    value="{{ autor.student_code }}" name="student_code" placeholder="student_code">
                                <label for="floatingStudent_code">Codigo de Estudiante</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingDni" value="{{ autor.dni }}"
                                    name="dni" placeholder="dni">
                                <label for="floatingDni">DNI</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="phone" class="form-control" id="floatingPhone" value="{{ autor.phone }}"
                                    name="phone" placeholder="phone">
                                <label for="floatingPhone">Teléfono</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingAddress" value="{{ autor.address }}"
                                    name="address" placeholder="address">
                                <label for="floatingPhone">Dirección (opcional)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" value="{{ autor.email }}"
                            name="email" placeholder="email">
                        <label for="floatingEmail">Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingUsername" value="{{ autor.username }}"
                            name="username" placeholder="username">
                        <label for="floatingUsername">Usuario</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a class="btn btn-warning" href="{{ url_for('author.autor') }}" role="button"><i
                                class="fa fa-arrow-left"></i> Volver</a>
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-12 col-md-6">
            <div class="bg-secondary rounded h-100 p-4 d-flex flex-column justify-content-center align-items-center">
                <h6 class="mb-4">Imagen del Autor</h6>
                 Add the author's image here 
                <img src="{{ url_for('static', filename='img/usuarios/IMG_5151.jpg') }}" alt="Author Image" class="img-fluid" style="max-width: 100%; width: 200px; height: auto;">
                <div class="mt-4">
                    <button class="btn btn-primary" id="changeImageButton">Cambiar Imagen</button>
                </div>
            </div>
        </div>
-->

    </div>

</div>
<!-- Form End -->

{% endblock %}
