<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>...:: INICIAR SESIÓN ::...</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}"
        rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            /* Adjust the height of the progress bar */
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #8d0d0d;
            /* Adjust the color of the progress bar */
        }
    </style>
    
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>SysThesis</h3>
                            </a>
                            <h3>Inicio de Sesión</h3>
                        </div>
                        <form class="form-signin" action="/login" method="POST">
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <br />
                            {% for message in messages %}
                            <div class="alert alert-primary alert-dismissible position-relative" role="alert"
                                id="myAlert">
                                <strong>{{ message }}</strong>
                                <div class="progress-container">
                                    <div class="progress-bar" role="progressbar" id="myProgressBar"></div>
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>

                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" name="username"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Usuario</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" name="password"
                                    placeholder="Password">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                                </div>
                                <a href="">Contraseña Olvidada</a>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Ingresar</button>
                        </form>
                        <p class="text-center mb-0">¿Aún no tiene una cuenta? <a href="/register">Registrarse</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        // Use JavaScript to automatically dismiss the alert after 5 seconds
        var alert = document.getElementById("myAlert");
        var progressBar = document.getElementById("myProgressBar");

        setTimeout(function () {
            alert.classList.add("fade"); // Add the "fade" class for the fade-out animation
            alert.style.transition = "opacity 0.5s ease"; // Define the transition duration
            setTimeout(function () {
                alert.style.display = "none"; // Hide the alert after the transition
            }, 500); // Adjust the timeout to match the transition duration
        }, 5000); // Set the timeout for 5 seconds

        // Update the progress bar as time elapses
        var totalTime = 5000; // Total time in milliseconds (5 seconds)
        var interval = 100; // Update interval in milliseconds
        var increment = (interval / totalTime) * 100;
        var currentWidth = 100;

        var progressBarUpdate = setInterval(function () {
            currentWidth -= increment;
            progressBar.style.width = currentWidth + "%";
        }, interval);
    </script>

</body>

</html>
